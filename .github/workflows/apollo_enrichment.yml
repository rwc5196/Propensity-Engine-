name: "Apollo Contact Enrichment"

# Manual trigger only - to control credit usage (50/month)
on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of companies to enrich'
        required: true
        default: '10'
        type: choice
        options:
          - '5'
          - '10'
          - '12'
          - '15'

jobs:
  apollo-enrichment:
    name: "Find Contacts via Apollo.io"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install dependencies"
        run: pip install requests supabase

      - name: "Run Apollo Enrichment"
        env:
          APOLLO_API_KEY: ${{ secrets.APOLLO_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/apollo_enrichment.py --limit ${{ inputs.limit }}

      - name: "Write Summary"
        run: |
          echo "## Apollo.io Contact Enrichment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ inputs.limit }} companies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Targeting:** Procurement → Plant Manager → Operations → HR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for detailed results." >> $GITHUB_STEP_SUMMARY
