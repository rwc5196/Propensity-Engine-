name: "LinkedIn X-Ray Search"

# Manual trigger only - to control API usage
on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of companies to search'
        required: true
        default: '10'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - '20'

jobs:
  xray-search:
    name: "Google X-Ray LinkedIn Search"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install dependencies"
        run: pip install requests supabase

      - name: "Run X-Ray Search"
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/linkedin_xray_search.py --auto ${{ inputs.limit }}

      - name: "Write Summary"
        run: |
          echo "## LinkedIn X-Ray Search Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Method:** Google X-Ray via SerpAPI" >> $GITHUB_STEP_SUMMARY
          echo "**Processed:** ${{ inputs.limit }} companies" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for detailed results." >> $GITHUB_STEP_SUMMARY
