name: "LinkedIn X-Ray Search v2"

on:
  workflow_dispatch:
    inputs:
      limit:
        description: 'Number of companies to search'
        required: true
        default: '10'
        type: choice
        options:
          - '5'
          - '10'
          - '15'
          - '20'

jobs:
  xray-search-v2:
    name: "Optimized X-Ray LinkedIn Search"
    runs-on: ubuntu-latest
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4

      - name: "Setup Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "Install dependencies"
        run: pip install requests supabase

      - name: "Run Optimized X-Ray Search"
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python scripts/linkedin_xray_search_v2.py --auto ${{ inputs.limit }}

      - name: "Write Summary"
        run: |
          echo "## LinkedIn X-Ray Search v2 Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Optimizations:**" >> $GITHUB_STEP_SUMMARY
          echo "- Multiple search attempts per company" >> $GITHUB_STEP_SUMMARY
          echo "- Title validation (skips wrong contacts)" >> $GITHUB_STEP_SUMMARY
          echo "- Industry-specific targeting" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check logs for detailed results." >> $GITHUB_STEP_SUMMARY
